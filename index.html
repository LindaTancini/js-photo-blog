<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhotoBlog</title>
    <!---GOOGLE FONT-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <!--FOGLIO CSS-->
    <link rel="stylesheet" href="css/style.css" />
    <!--FOGLIO RESPONSIVE-->
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!--INTESTAZIONE PAGINA-->
    <header>
      <div id="title">
        <h1>ESTATE '24</h1>
      </div>
    </header>
    <!--CONTAINER CON POLAROID-->
    <!--PRIMA POLAROID-->
    <div id="container">
      <div class="polaroid">
        <img class="pin" src="img/pin.svg" alt="Pin" />
        <img class="photo" src="img/FotoJet.jpg" alt="Gattini" />
        <div class="caption">
          Foto di: Leone, Cina, Fumetto e Leone con Fumetto piccolino
        </div>
      </div>
    </div>
    <!--AXIOS-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!--FOGLIO JS-->
    <script src="main.js"></script>
  </body>
</html>
